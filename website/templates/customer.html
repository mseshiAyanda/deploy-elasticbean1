<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

				{% for order in orders %}

				<tr>
					<td>{{order.product}}</td>
					<td>{{order.product.category}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					<td><a class="btn btn-sm btn-info" href="">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="">Remove</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>




<div class="container">
   {% for x in all2 %}
    <h3 class="text-center mt-2 mb-2">{{x.caption}}
    <video class="embed-responsive embed-responsive-16by9" controls="controls" > 
        <source src="{{x.video.url}}" type="video/mp4" />
    </video>
    <hr>
    <a href="/video/{{x.caption}}">{{x.caption}}</a>
    <hr>
    <a target="_blank" class="btn btn-sm btn-warning" href="http://127.0.0.1:8000/simple-checkout">Invest</a>
   {% endfor %}
   
   <a target="_blank" class="btn btn-sm btn-warning">{{pk.country}}</a>
</div>
